<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Disc Golf Scorecard</title>
  <!-- React UMD + Babel-in-browser -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Icons (UMD) + Tailwind -->
  <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-violet-700">
  <div id="root"></div>

  <script type="text/babel">
    // ====== tiny runtime guard to surface errors on page ======
    window.addEventListener('error', e => {
      const el = document.createElement('pre');
      el.textContent = 'JS error: ' + (e.message || e.toString());
      el.style.cssText = 'color:red;padding:8px;background:#fff;white-space:pre-wrap;';
      document.body.prepend(el);
    });

    // ====== globals (no ES imports in the browser) ======
    const { useState, useEffect } = React;
    const L = window.LucideReact || window.lucideReact || {};
    const Fallback = ({ children }) => <span>{children}</span>;
    const PlusIcon       = L.Plus       || ((p)=> <Fallback>Ôºã</Fallback>);
    const MinusIcon      = L.Minus      || ((p)=> <Fallback>‚àí</Fallback>);
    const UsersIcon      = L.Users      || ((p)=> <Fallback>üë•</Fallback>);
    const RotateCcwIcon  = L.RotateCcw  || ((p)=> <Fallback>‚Ü∫</Fallback>);
    const TrophyIcon     = L.Trophy     || ((p)=> <Fallback>üèÜ</Fallback>);
    const ChevronDownIcon= L.ChevronDown|| ((p)=> <Fallback>‚ñæ</Fallback>);

    // ====== DiscGolfScorecard (compact, working) ======
    function DiscGolfScorecard() {
      const [players, setPlayers] = useState([]);
      const [newPlayerName, setNewPlayerName] = useState('');
      const [numHoles, setNumHoles] = useState(18);
      const [currentHole, setCurrentHole] = useState(1);
      const [scores, setScores] = useState({}); // { playerId: { hole: score } }
      const [gameStarted, setGameStarted] = useState(false);

      // helpers
      const sHeavy = { fontFamily: '"Arial Black", system-ui, sans-serif' };

      const addPlayer = () => {
        const name = newPlayerName.trim();
        if (!name || gameStarted) return;
        const id = Date.now();
        setPlayers(prev => [...prev, { id, name }]);
        setScores(prev => {
          const next = { ...prev, [id]: {} };
          for (let h = 1; h <= numHoles; h++) next[id][h] = 0;
          return next;
        });
        setNewPlayerName('');
      };

      const removePlayer = (id) => {
        if (gameStarted) return;
        setPlayers(prev => prev.filter(p => p.id !== id));
        setScores(prev => {
          const next = { ...prev };
          delete next[id];
          return next;
        });
      };

      const updateScore = (id, hole, delta) => {
        setScores(prev => {
          const next = { ...prev, [id]: { ...(prev[id] || {}) } };
          next[id][hole] = Math.max(0, (next[id][hole] || 0) + delta);
          return next;
        });
      };

      const totalScore = (id) =>
        Object.values(scores[id] || {}).reduce((a,b)=>a+b, 0);

      const leaderboard = () =>
        [...players].map(p => ({ ...p, total: totalScore(p.id) }))
                    .sort((a,b)=>a.total - b.total);

      // UI
      if (!gameStarted) {
        return (
          <div className="min-h-screen p-4" style={sHeavy}>
            <div className="max-w-4xl mx-auto">
              <div className="p-6 mb-6 bg-amber-500 border-8 border-black rounded-2xl shadow-[8px_8px_0_#333]">
                <div className="text-center mb-6">
                  <h1 className="text-4xl font-black text-black drop-shadow-[4px_4px_0_#fff]">DISC GOLF</h1>
                </div>

                <div className="grid grid-cols-2 sm:flex gap-2 justify-center mb-4">
                  {[9,18,27,36].map(h => (
                    <button key={h}
                      onClick={() => { setNumHoles(h); setCurrentHole(1); }}
                      className="px-4 py-2 font-black border-4 border-black rounded-xl transition-transform hover:scale-105 active:scale-95"
                      style={{ background: numHoles===h ? '#EC4899':'#fff' }}>
                      {h} HOLES
                    </button>
                  ))}
                </div>

                <input
                  className="w-full px-4 py-3 mb-3 text-lg font-black text-center border-4 border-black rounded-xl shadow-[4px_4px_0_#333]"
                  style={{ background:'#fff' }}
                  placeholder="Enter name..."
                  value={newPlayerName}
                  onChange={(e)=>setNewPlayerName(e.target.value)}
                  onKeyDown={(e)=> e.key==='Enter' && addPlayer()}
                />

                <button
                  onClick={addPlayer}
                  className="w-full px-4 py-3 text-lg font-black mb-4 border-4 border-black rounded-xl transition-transform hover:scale-105 active:scale-95 shadow-[4px_4px_0_#000]"
                  style={{ background: players.length ? '#EC4899' : '#10B981', color:'#000' }}>
                  <UsersIcon className="inline mr-2" width="20" height="20" /> ADD PLAYER
                </button>

                {players.length>0 && (
                  <div className="space-y-2 mb-4">
                    {players.map(p=>(
                      <div key={p.id} className="flex justify-between items-center p-3 bg-amber-200 border-4 border-black rounded-xl shadow-[2px_2px_0_#000]">
                        <span className="font-black text-black">{p.name}</span>
                        <button
                          onClick={()=>removePlayer(p.id)}
                          className="px-3 py-1 font-black border-2 border-black rounded-lg"
                          style={{ background:'#EC4899' }}>
                          REMOVE
                        </button>
                      </div>
                    ))}
                  </div>
                )}

                {players.length>0 && (
                  <button
                    onClick={()=>setGameStarted(true)}
                    className="w-full px-6 py-4 text-2xl font-black border-8 border-black rounded-2xl transition-transform hover:scale-105 active:scale-95 shadow-[6px_6px_0_#000]"
                    style={{ background:'#10B981', color:'#000' }}>
                    START ROUND
                  </button>
                )}
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen p-4" style={sHeavy}>
          <div className="max-w-5xl mx-auto relative z-10">
            <div className="p-4 mb-6 bg-amber-500 border-4 border-black rounded-2xl shadow-[6px_6px_0_#333]">
              <div className="mb-4">
                <div className="relative inline-block">
                  <select
                    value={currentHole}
                    onChange={(e)=>setCurrentHole(parseInt(e.target.value))}
                    className="text-3xl font-black pr-10 bg-transparent outline-none cursor-pointer"
                    style={{ WebkitAppearance:'none', color:'#000' }}>
                    {Array.from({length:numHoles},(_,i)=>i+1).map(h=>
                      <option key={h} value={h}>HOLE {h}</option>
                    )}
                  </select>
                  <ChevronDownIcon className="absolute right-0 top-1/2 -translate-y-1/2 pointer-events-none" width="28" height="28" color="#000" />
                </div>
                <p className="text-lg font-black text-black">of {numHoles} holes</p>
              </div>

              <div className="p-4 bg-sky-200 border-4 border-black rounded-xl shadow-[3px_3px_0_#333] space-y-3">
                {players.map(p=>{
                  const val = scores[p.id]?.[currentHole] ?? 0;
                  return (
                    <div key={p.id} className="flex items-center justify-between p-3 bg-amber-200 border-4 border-black rounded-xl shadow-[3px_3px_0_#000]">
                      <div className="font-black text-black">{p.name}</div>
                      <div className="flex items-center gap-2">
                        <button onClick={()=>updateScore(p.id,currentHole,-1)}
                          className="p-2 bg-pink-500 border-4 border-black rounded-lg shadow-[2px_2px_0_#000] hover:scale-110 active:scale-90 transition-transform">
                          <MinusIcon width="18" height="18" />
                        </button>
                        <span className="text-3xl font-black min-w-[3rem] text-center text-black drop-shadow-[2px_2px_0_#fff]">{val}</span>
                        <button onClick={()=>updateScore(p.id,currentHole,1)}
                          className="p-2 bg-emerald-500 border-4 border-black rounded-lg shadow-[2px_2px_0_#000] hover:scale-110 active:scale-90 transition-transform">
                          <PlusIcon width="18" height="18" />
                        </button>
                      </div>
                    </div>
                  );
                })}
              </div>

              <div className="flex justify-between items-center mt-6 gap-4">
                <button onClick={()=> setCurrentHole(h=>Math.max(1,h-1))}
                  disabled={currentHole===1}
                  className="px-4 py-2 font-black bg-white text-black border-4 border-black rounded-xl shadow-[2px_2px_0_#000] disabled:opacity-50">
                  ‚Üê PREVIOUS
                </button>
                <button onClick={()=> setCurrentHole(h=>Math.min(numHoles,h+1))}
                  disabled={currentHole===numHoles}
                  className="px-4 py-2 font-black bg-pink-500 text-black border-4 border-black rounded-xl shadow-[2px_2px_0_#000] disabled:opacity-50">
                  NEXT ‚Üí
                </button>
              </div>
            </div>

            <div className="p-4 bg-amber-500 border-4 border-black rounded-2xl shadow-[6px_6px_0_#333]">
              <div className="flex items-center mb-4">
                <TrophyIcon className="mr-3" width="26" height="26" color="#000" />
                <h2 className="text-2xl font-black text-black drop-shadow-[2px_2px_0_#fff]">LEADERBOARD</h2>
              </div>
              <div className="space-y-2">
                {leaderboard().map((p, i)=>(
                  <div key={p.id} className="flex items-center justify-between p-3 bg-sky-200 border-4 border-black rounded-xl shadow-[2px_2px_0_#000]">
                    <div className="flex items-center gap-3">
                      <span className="text-xl font-black text-black">#{i+1}</span>
                      <span className="text-xl font-black text-black">{p.name}</span>
                    </div>
                    <div className="text-right">
                      <div className="text-2xl font-black text-black drop-shadow-[2px_2px_0_#fff]">{p.total}</div>
                    </div>
                  </div>
                ))}
              </div>
            </div>

            <button
              onMouseDown={()=>{ /* UX candy only */ }}
              className="w-full mt-6 px-4 py-3 text-lg font-black relative overflow-hidden bg-pink-500 text-black border-4 border-black rounded-xl shadow-[4px_4px_0_#000] select-none"
              style={{ WebkitUserSelect:'none' }}>
              <span className="relative z-10 inline-flex items-center gap-2">
                <RotateCcwIcon width="20" height="20" /> HOLD FOR NEW GAME
              </span>
            </button>
          </div>
        </div>
      );
    }

    // ====== Mount the app ======
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<DiscGolfScorecard />);
  </script>
</body>
</html>
