name: Deploy static site (no build)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Optional but nice: avoid Jekyll processing
      - name: Add .nojekyll and SPA 404
        run: |
          touch .nojekyll
          if [ -f "index.html" ]; then cp index.html 404.html; fi

      - name: Upload site files
        uses: actions/upload-pages-artifact@v3
        with:
          path: .    # ðŸš¨ uploads the repo root (where index.html is)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
